<mat-card>

  <mat-card-title>Login</mat-card-title>

  <form 
    [formGroup]="form"
    (ngSubmit)="login()"
  >

    <mat-form-field>
      <input formControlName="email" matInput placeholder="Email Address">
    </mat-form-field>
    
    <br />

    <mat-form-field>
      <input type="password" formControlName="password" matInput placeholder="Password">
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Login</button>
    </div>
    
  </form>

</mat-card>
